<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="picWrap">
    <picture>
      <source media="(min-width:1200px)"
        srcset="https://dummyimage.com/1400x800/EE6363/fff&text=Desktop-A"
        data-class="imgXL" >
      <source media="(min-width:1024px)"
        srcset="https://dummyimage.com/1024x700/330000/fff&text=Big-Tablet-A"
        data-class="imgLG">
      <source media="(min-width:768px)"
        srcset="https://dummyimage.com/768x600/8B0000/fff&text=Small-Tablet-A"
        data-class="imgMD">
      <source media="(min-width:320px)"
        srcset="https://dummyimage.com/375x300/FF0000/fff&text=Mobile-A"
        data-class="imgSM">
      <img
        src="https://dummyimage.com/375x300/FF0000/fff&text=Mobile-A"
        alt="Testing" loading="lazy">
    </picture>
  </div>
  <div class="picWrap">
    <picture>
      <source media="(min-width:1200px)"
        srcset="https://dummyimage.com/1400x800/EE6363/fff&text=Desktop-B"
        data-class="imgXL" >
      <source media="(min-width:1024px)"
        srcset="https://dummyimage.com/1024x700/330000/fff&text=Big-Tablet-B"
        data-class="imgLG">
      <source media="(min-width:768px)"
        srcset="https://dummyimage.com/768x600/8B0000/fff&text=Small-Tablet-B"
        data-class="imgMD">
      <source media="(min-width:320px)"
        srcset="https://dummyimage.com/375x300/FF0000/fff&text=Mobile-B"
        data-class="imgSM">
      <img
        src="https://dummyimage.com/375x300/FF0000/fff&text=Mobile-B"
        alt="Testing" loading="lazy">
    </picture>
  </div>
  <div class="picWrap">
    <picture>
      <source media="(min-width:1200px)"
        srcset="https://dummyimage.com/1400x800/EE6363/fff&text=Desktop-C"
        data-class="imgXL" >
      <source media="(min-width:1024px)"
        srcset="https://dummyimage.com/1024x700/330000/fff&text=Big-Tablet-C"
        data-class="imgLG">
      <source media="(min-width:768px)"
        srcset="https://dummyimage.com/768x600/8B0000/fff&text=Small-Tablet-C"
        data-class="imgMD">
      <source media="(min-width:320px)"
        srcset="https://dummyimage.com/375x300/FF0000/fff&text=Mobile-C"
        data-class="imgSM">
      <img
        src="https://dummyimage.com/375x300/FF0000/fff&text=Mobile-C"
        alt="Testing" loading="lazy">
    </picture>
  </div>

  <style>
    .picWrap {
      display: block;
      width: 100%;
      max-width: 300px;
      height: auto;
    }
    .picWrap > .wrapImg{
      display: none;
      width: 100%;
      height: auto;
    }
    @media only screen and (min-width:1200px){
      .picWrap > .imgXL { 
        display: block; 
      } 
    }
    @media (min-width:1024px) and (max-width:1199px){
      .picWrap > .imgLG { 
        display: block; 
      } 
    }
    @media (min-width:768px) and (max-width:1023px){
      .picWrap > .imgMD { 
        display: block; 
      } 
    }
    @media (min-width:320px) and (max-width:768px){
      .picWrap > .imgSM { 
        display: block; 
      } 
    }
  </style>

  <script>
    $(document).ready(function () {
        //Funtion to check if browser is IE
        function msieversion() {
          var ua = window.navigator.userAgent;
          var msie = ua.indexOf("MSIE ");
          if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))  // If Internet Explorer, return version number
          {
            return true
            //alert(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))));
          }
          else  // If another browser, return 0
          {
            return false
          }
        }
        var k = msieversion();
        //Fallback if IE then we change markup for responsive images
        if (k) {
          $('.picWrap').each(function () {
            returnImgArray($(this));
          });

          function returnImgArray(selector){
            var getImgAlt = selector.find('picture img').attr('alt');
            selector.find('picture img').remove();
            selector.find('picture source').each(function (index) {
              var getImgUrl = $(this).attr('srcset');
              var getImgClass = $(this).attr('data-class');
              var getImgArray = '<img src="' + getImgUrl + '" alt="' + getImgAlt + '" class="wrapImg ' + getImgClass + '">';
              selector.append(getImgArray);
            });
            selector.find('picture source').remove();
          };
        }
    });
  </script>

</body>

</html>
